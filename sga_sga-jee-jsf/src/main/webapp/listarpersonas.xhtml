<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Personas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <!-- mostrar una imagen mientras se está realizando una petición Ajax en JSF-->
        <p:ajaxStatus style="width: 16px;height: 16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif"/>
            </f:facet>
            
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        
        <h:form id="PersonasListForm">
            <p:growl id="messages" showDetail="true" />
            <p:messages/>
            <p:dataTable id="personasDataTableID" value="#{personaBean.personas}" var="persona" editable="true" 
                         rowKey="#{persona.idPersona}" selection="#{personaBean.personaSeleccionada}" 
                         selectionMode="single">
                <f:facet name="header">
                    Listado de Personas
                </f:facet>
                
                <p:column headerText="ID">
                    <h:outputText value="#{persona.idPersona}"/>                    
                </p:column>
                
                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{persona.nombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.apellido}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{persona.apellido}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.email}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{persona.email}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Telefono">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.telefono}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText  value="#{persona.telefono}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton value="Regresar" action="index"/>
                    <p:spacer height="5px"/>
                    <p:commandButton value="Agregar" actionListener="#{personaBean.reinicarPersonaSeleccionada}"
                                     update=":dialogForm" oncomplete="PF('personaDialog').show()"/>
                </f:facet>
                
                <p:column headerText="Opciones" style="width: 50px" >
                    <p:rowEditor/>
                </p:column>
                
                <!-- creacion de event ajax -->
                <p:ajax event="rowEdit" listener="#{personaBean.editListener}"/>
                
            </p:dataTable>
            
            <p:contextMenu for="personasDataTableID">
                <p:menuitem value="Eliminar" update="PersonasListForm:personasDataTableID" icon="ui-icon-close"
                            actionListener="#{personaBean.eliminarPersona}"/>
            </p:contextMenu>
        </h:form>
        
        <p:dialog id="personaDlg" widgetVar="personaDialog" header="Agregar persona" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="dialogForm">
                <p:outputPanel id="personaDetail" style="text-align: center">
                    <p:panelGrid id="display" columns="4" columnClasses="label, value">
                        <h:outputText value="Nombre"/>
                        <h:inputText value="#{personaBean.personaSeleccionada.nombre}"/>
                        <h:outputText value="Apellido"/>
                        <h:inputText value="#{personaBean.personaSeleccionada.apellido}"/>
                        <h:outputText value="Email"/>
                        <h:inputText value="#{personaBean.personaSeleccionada.email}"/>
                        <h:outputText value="Teléfono"/>
                        <h:inputText value="#{personaBean.personaSeleccionada.telefono}"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Agregar" actionListener="#{personaBean.agregarPersona}"
                                             update="display,:PersonasListForm:personasDataTableID"
                                             oncomplete="PF('personaDialog').hide()"/> 
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
