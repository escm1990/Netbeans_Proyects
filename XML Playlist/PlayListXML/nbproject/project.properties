application.title=PlayListXML
application.vendor=Mouse
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/PlayListXML.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.jdom.classpath}:\
    ${libs.JMF.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.jdom.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jdom.classpath=../../../../../Program Files/Java/libjava/jdom/lib/ant.jar;../../../../../Program Files/Java/libjava/jdom/lib/jaxen.jar;../../../../../Program Files/Java/libjava/jdom/lib/saxpath.jar;../../../../../Program Files/Java/libjava/jdom/lib/xalan.jar;../../../../../Program Files/Java/libjava/jdom/lib/xerces.jar;../../../../../Program Files/Java/libjava/jdom/lib/xml-apis.jar;../../../../../Program Files/Java/libjava/jdom/build/jdom.jar
# Property libs.JMF.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JMF.classpath=../../../../../Program Files/JMF2.1.1e/lib/customizer.jar;../../../../../Program Files/JMF2.1.1e/lib/jmf.jar;../../../../../Program Files/JMF2.1.1e/lib/mediaplayer.jar;../../../../../Program Files/JMF2.1.1e/lib/multiplayer.jar;../../../../../Program Files/JMF2.1.1e/lib/sound.jar
main.class=playlistxml.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
