maestrias.item5 =   5.	Maestr\u00eda en Consultor\u00eda Empresarial (primera generaci\u00f3n de egresados)
maestrias.item6 =   6.	Maestr\u00eda en Gesti\u00f3n Ambiental (primera generaci\u00f3n en curso y segunda generaci\u00f3n se inicio en febrero 2013)
