#Maestrias - Descripcion
maestrias.descripcion1 = Los programas de posgrado de esta Facultad dieron inicio en el a\u00f1o 2005 siendo parte de la coordinaci\u00f3n de los proyectos acad\u00e9micos especiales. Iniciando en ese periodo con la primera generaci\u00f3n de Maestr\u00eda en Profesionalizaci\u00f3n de la Docencia Superior, Maestr\u00eda en M\u00e9todos y T\u00e9cnicas de Investigaci\u00f3n Social y Maestr\u00eda en Administraci\u00f3n Financiera. 
maestrias.descripcion2 = En Enero de 2006 seg\u00fan acuerdo del Consejo Superior Universitario No. 015-2005-2007 (IV-2.4), tomado en sesi\u00f3n Ordinaria celebrada el d\u00eda 06 de abril de 2006. Fue creada la Unidad de Posgrado.  Teniendo como dependencia jer\u00e1rquica el DECANATO de la Facultad Multidisciplinaria de Occidente.  
maestrias.descripcion3 = En el a\u00f1o 2010 se present\u00f3 el proyecto que permiti\u00f3 convertir a la Unidad de Posgrado en la primer Escuela de Posgrado de la Universidad de El Salvador; siendo aprobada seg\u00fan Acuerdo 028-2009-2011 (V-2.3) del Consejo Superior Universitario, tomado en sesi\u00f3n ordinaria celebrada el d\u00eda 24 de febrero de 2011 y fue Ratificado por la Asamblea General Universitaria hasta el mes de mayo de 2013. 
